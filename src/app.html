<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		
		<!-- Preload fonts for performance -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
			as="style">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap" media="print"
			onload="this.media='all'" crossorigin="anonymous">
		<noscript>
			<link rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap">
		</noscript>
		
		<style>
			:root {
				--lemon-green: #c0ff3e;
				--dark-bg: #121212;
				--dark-card: #1e1e1e;
				--text-color: #e0e0e0;
			}
			
			body {
				margin: 0;
				font-family: 'Montserrat', Arial, sans-serif;
				background-color: var(--dark-bg);
				color: var(--text-color);
			}

			/* Text shadow for headings */
			h1, h2, h3 {
				text-shadow: 0 0 10px rgba(192, 255, 62, 0.4);
			}

			/* Form Inputs and Textarea Styling */
			input[type='text'],
			input[type='password'],
			textarea {
				background-color: var(--dark-bg);
				color: var(--text-color);
				border: 2px solid var(--lemon-green);
				border-radius: 5px;
				padding: 10px;
				font-size: 1rem;
				font-family: 'Montserrat', Arial, sans-serif;
				outline: none;
				transition:
					border-color 0.3s,
					box-shadow 0.3s;
				width: 100%;
			}

			/* Input/textarea focus state */
			input[type='text']:focus,
			input[type='password']:focus,
			textarea:focus {
				border-color: var(--lemon-green);
				box-shadow: 0 0 8px var(--lemon-green);
			}

			/* Input/textarea hover state */
			input[type='text']:hover,
			input[type='password']:hover,
			textarea:hover {
				border-color: var(--lemon-green);
			}

			/* Placeholder styling */
			input::placeholder,
			textarea::placeholder {
				color: #6d6d6d;
				font-style: italic;
				font-family: 'Montserrat', Arial, sans-serif;
			}

			/* Disabled state styling */
			input:disabled,
			textarea:disabled {
				background-color: #2a2a2a;
				border-color: #444;
				color: #666;
				cursor: not-allowed;
			}

			/* Button Styling for Consistency */
			button {
				background-color: var(--lemon-green);
				color: var(--dark-bg);
				border: none;
				border-radius: 5px;
				padding: 10px 15px;
				font-size: 1rem;
				font-weight: 600;
				font-family: 'Montserrat', Arial, sans-serif;
				cursor: pointer;
				transition:
					background-color 0.3s,
					box-shadow 0.3s;
			}

			/* Button hover and active states */
			button:hover {
				background-color: var(--lemon-green);
				box-shadow: 0 0 10px var(--lemon-green);
				text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
			}

			button:active {
				background-color: #a0df1e;
				box-shadow: inset 0 0 5px var(--dark-bg);
			}

			/* Button disabled state */
			button:disabled {
				background-color: #444;
				color: #666;
				cursor: not-allowed;
			}

			.centered-form {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				max-width: 400px;
				margin: 0 auto;
				margin-top: 24px;
				padding: 2rem;
				background-color: var(--dark-card);
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			.centered-form input,
			.centered-form button {
				width: 100%;
				margin-bottom: 1rem;
			}

			.centered-form label {
				align-self: flex-start;
				margin-bottom: 0.5rem;
				color: var(--text-color);
				font-weight: 500;
			}

			.centered-form button {
				background-color: var(--lemon-green);
				color: var(--dark-bg);
				border: none;
				padding: 0.5rem;
				border-radius: 4px;
				font-size: 1rem;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.centered-form button:hover {
				background-color: #a0df1e;
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
