<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		
		<!-- Preload fonts for performance -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			as="style">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print"
			onload="this.media='all'" crossorigin="anonymous">
		<noscript>
			<link rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
		</noscript>
		
		<style>
			:root {
				--lemon-green: #c0ff3e;
				--lemon-green-dark: #a0df1e;
				--dark-bg: #121212;
				--dark-card: #1e1e1e;
				--dark-card-hover: #252525;
				--text-color: #e0e0e0;
				--text-secondary: #a0a0a0;
				--border-radius: 12px;
				--button-radius: 8px;
				--input-radius: 8px;
				--transition-speed: 0.2s;
				--shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
				--shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
				--shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
				--glow-sm: 0 0 5px rgba(192, 255, 62, 0.2);
				--glow-md: 0 0 10px rgba(192, 255, 62, 0.3);
				--glow-lg: 0 0 15px rgba(192, 255, 62, 0.4);
			}
			
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			
			body {
				margin: 0;
				font-family: 'Inter', system-ui, sans-serif;
				background-color: var(--dark-bg);
				color: var(--text-color);
				line-height: 1.5;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			h1, h2, h3, h4, h5, h6 {
				font-weight: 600;
				line-height: 1.2;
				letter-spacing: -0.01em;
			}

			h1 {
				font-size: 1.875rem;
				margin-bottom: 1.5rem;
			}

			h2 {
				font-size: 1.5rem;
				margin-bottom: 1rem;
			}

			h3 {
				font-size: 1.25rem;
				margin-bottom: 0.75rem;
			}

			p {
				margin-bottom: 1rem;
			}

			/* Text shadow for headings */
			h1, h2, h3 {
				text-shadow: 0 0 10px rgba(192, 255, 62, 0.2);
			}

			/* Form Inputs and Textarea Styling */
			input[type='text'],
			input[type='password'],
			textarea {
				background-color: rgba(30, 30, 30, 0.6);
				color: var(--text-color);
				border: 1px solid rgba(192, 255, 62, 0.3);
				border-radius: var(--input-radius);
				padding: 0.75rem 1rem;
				font-size: 0.95rem;
				font-family: 'Inter', system-ui, sans-serif;
				outline: none;
				transition: all var(--transition-speed) ease;
				width: 100%;
				backdrop-filter: blur(4px);
			}

			/* Input/textarea focus state */
			input[type='text']:focus,
			input[type='password']:focus,
			textarea:focus {
				border-color: var(--lemon-green);
				box-shadow: var(--glow-sm);
			}

			/* Input/textarea hover state */
			input[type='text']:hover,
			input[type='password']:hover,
			textarea:hover {
				border-color: rgba(192, 255, 62, 0.5);
			}

			/* Placeholder styling */
			input::placeholder,
			textarea::placeholder {
				color: var(--text-secondary);
				opacity: 0.7;
				font-weight: 400;
			}

			/* Disabled state styling */
			input:disabled,
			textarea:disabled {
				background-color: rgba(42, 42, 42, 0.6);
				border-color: #444;
				color: #666;
				cursor: not-allowed;
			}

			/* Button Styling for Consistency */
			button {
				background-color: var(--lemon-green);
				color: var(--dark-bg);
				border: none;
				border-radius: var(--button-radius);
				padding: 0.75rem 1.25rem;
				font-size: 0.95rem;
				font-weight: 600;
				font-family: 'Inter', system-ui, sans-serif;
				cursor: pointer;
				transition: all var(--transition-speed) ease;
				position: relative;
				overflow: hidden;
			}

			/* Button hover and active states */
			button:hover {
				background-color: var(--lemon-green);
				box-shadow: var(--glow-md);
				transform: translateY(-1px);
			}

			button:active {
				background-color: var(--lemon-green-dark);
				transform: translateY(1px);
				box-shadow: var(--glow-sm);
			}

			/* Button disabled state */
			button:disabled {
				background-color: #444;
				color: #666;
				cursor: not-allowed;
				box-shadow: none;
				transform: none;
			}

			.button-secondary {
				background-color: transparent;
				color: var(--lemon-green);
				border: 1px solid var(--lemon-green);
			}

			.button-secondary:hover {
				background-color: rgba(192, 255, 62, 0.1);
			}
			
			.button-secondary:active {
				background-color: rgba(192, 255, 62, 0.2);
			}

			.centered-form {
				display: flex;
				flex-direction: column;
				align-items: stretch;
				max-width: 400px;
				margin: 0 auto;
				margin-top: 2rem;
				padding: 1.75rem;
				background-color: var(--dark-card);
				border-radius: var(--border-radius);
				box-shadow: var(--shadow-lg);
				border: 1px solid rgba(255, 255, 255, 0.05);
			}

			.centered-form input,
			.centered-form button {
				width: 100%;
				margin-bottom: 1rem;
			}

			.centered-form label {
				align-self: flex-start;
				margin-bottom: 0.5rem;
				color: var(--text-color);
				font-weight: 500;
				font-size: 0.9rem;
			}

			a {
				color: var(--lemon-green);
				text-decoration: none;
				transition: color var(--transition-speed) ease;
			}
			
			a:hover {
				color: var(--lemon-green-dark);
				text-decoration: underline;
			}
			
			.full-page-center {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: calc(100vh - 64px);
				padding: 2rem 1rem;
			}
			
			.card {
				background-color: var(--dark-card);
				border-radius: var(--border-radius);
				padding: 1.5rem;
				box-shadow: var(--shadow-md);
				border: 1px solid rgba(255, 255, 255, 0.05);
				transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
			}
			
			.card:hover {
				transform: translateY(-2px);
				box-shadow: var(--shadow-lg);
				background-color: var(--dark-card-hover);
			}
			
			.error {
				color: #ff5555;
				font-size: 0.9rem;
				margin: 0.5rem 0;
				padding: 0.5rem;
				background-color: rgba(255, 85, 85, 0.1);
				border-radius: var(--input-radius);
				border-left: 3px solid #ff5555;
			}
			
			.success {
				color: var(--lemon-green);
				font-size: 0.9rem;
				margin: 0.5rem 0;
				padding: 0.5rem;
				background-color: rgba(192, 255, 62, 0.1);
				border-radius: var(--input-radius);
				border-left: 3px solid var(--lemon-green);
			}
			
			.hint {
				font-size: 0.8rem;
				color: var(--text-secondary);
				margin-top: 0.25rem;
				margin-bottom: 1rem;
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
