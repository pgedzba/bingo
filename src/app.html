<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #121212;
			color: #d4d4d4;
		}

		/* Form Inputs and Textarea Styling */
		input[type="text"],
		input[type="password"],
		textarea {
			background-color: #121212;
			/* Dark background */
			color: #d4ffd4;
			/* Light text color to match limegreen accent */
			border: 2px solid #2ecc71;
			/* Limegreen border */
			border-radius: 5px;
			/* Rounded corners */
			padding: 10px;
			/* Inner padding for comfort */
			font-size: 1rem;
			/* Comfortable font size */
			outline: none;
			/* Remove default focus outline */
			transition:
				border-color 0.3s,
				box-shadow 0.3s;
			/* Smooth hover/focus effect */
			width: 100%;
			/* Full width for consistency */
		}

		/* Input/textarea focus state */
		input[type="text"]:focus,
		input[type="password"]:focus,
		textarea:focus {
			border-color: #00ff00;
			/* Brighter limegreen on focus */
			box-shadow: 0 0 8px #2ecc71;
			/* Add a glowing effect */
		}

		/* Input/textarea hover state */
		input[type="text"]:hover,
		input[type="password"]:hover,
		textarea:hover {
			border-color: #00ff00;
			/* Slightly brighter limegreen on hover */
		}

		/* Placeholder styling */
		input::placeholder,
		textarea::placeholder {
			color: #6d6d6d;
			/* Subtle placeholder text color */
			font-style: italic;
			/* Optional: Italicized placeholder */
		}

		/* Disabled state styling */
		input:disabled,
		textarea:disabled {
			background-color: #2a2a2a;
			/* Slightly lighter for contrast */
			border-color: #444;
			/* Muted border */
			color: #666;
			/* Muted text */
			cursor: not-allowed;
			/* Show 'not-allowed' cursor */
		}

		/* Button Styling for Consistency */
		button {
			background-color: #2ecc71;
			/* Limegreen background */
			color: #121212;
			/* Dark text color for contrast */
			border: none;
			/* No border */
			border-radius: 5px;
			/* Rounded corners */
			padding: 10px 15px;
			/* Comfortable padding */
			font-size: 1rem;
			/* Comfortable font size */
			font-weight: bold;
			/* Bold text for buttons */
			cursor: pointer;
			/* Pointer cursor on hover */
			transition:
				background-color 0.3s,
				box-shadow 0.3s;
			/* Smooth transitions */
		}

		/* Button hover and active states */
		button:hover {
			background-color: #00ff00;
			/* Brighter limegreen on hover */
			box-shadow: 0 0 10px #2ecc71;
			/* Add a glowing effect */
		}

		button:active {
			background-color: #27ae60;
			/* Slightly darker green when clicked */
			box-shadow: inset 0 0 5px #121212;
			/* Subtle inset effect */
		}

		/* Button disabled state */
		button:disabled {
			background-color: #444;
			/* Muted background */
			color: #666;
			/* Muted text */
			cursor: not-allowed;
			/* Show 'not-allowed' cursor */
		}

		.centered-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			max-width: 400px;
			margin: 0 auto;
			margin-top: 24px;
			padding: 2rem;
			background-color: #1f1f1f;
			/* Optional: Background for form container */
			border-radius: 8px;
			/* Optional: Rounded corners */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			/* Optional: Shadow for depth */
		}

		.centered-form input,
		.centered-form button {
			width: 100%;
			margin-bottom: 1rem;
		}

		.centered-form label {
			align-self: flex-start;
			margin-bottom: 0.5rem;
			color: #d4ffd4;
		}

		.centered-form button {
			background-color: #00ff00;
			color: #121212;
			border: none;
			padding: 0.5rem;
			border-radius: 4px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.centered-form button:hover {
			background-color: #27ae60;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
